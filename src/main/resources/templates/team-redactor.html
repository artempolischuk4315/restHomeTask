<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create team</title>
</head>
<body>
<div class="container">

    <p th:if="${alreadyExists}"  class="alert alert-info" role="alert">User already exists or no such team</p>
    <p th:if="${error}"  class="alert alert-info" role="alert">Error in data</p>
    <form th:action ="@{/teams/creator}" method="post">

        <label for="name"> Name </label>
        <input type="name" class="form-control" id="name"
               required
               pattern="^[a-zA-Z]+$"
               name="name">

        <button type="submit">Ok</button>
    </form>

</div>
</body>
</html>
